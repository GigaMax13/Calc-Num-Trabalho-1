<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Trabalho 1</title>
	<style>
		* {
			border: 0px;
			margin: 0px;
		}

		body {
			text-align: center;
			font-size: 18px;
		}

		#wrap {
			margin: auto;
		}

		table {
			margin: auto;
			border: 2px solid #000;
			/*border-spacing: 0px;*/
    	/*border-collapse: separate;*/
		}

		td {
			padding: 4px;
			border: 1px solid #000;
		}
	</style>
</head>
<body>

<div id="wrap">
	<header>
		<div>Escolha qual problema resolver <select name="problem" id="problem"><option value=""></option><option value="zero">Zeros</option><option value="sistema">Sistemas</option></select></div>
		<div id="method-wrap"></div>
	</header>
	<section id="table-wraper"></section>
</div>

<script>document.write('<script src=js/' + ('__proto__' in {} ? 'jquery-2.1.0' : 'jquery-1.11.0') + '.min.js><\/script>');</script>
<script src="js/mustache.min.js"></script>

<script id="method-template" type="text/template">
	<select name="method" id="method">
		<option value=""></option>
		<option value="bisection">Bissecção</option>
		<option value="falsePosition">Falsa Posicao</option>
		<option value="secant">Secante</option>
		option
	</select>
</script>

<script id="zeros-table-template" type="text/template">
	<table>
		<caption>{{method}}</caption>
		<thead>
			<tr>
				<th>Iteração</th>
				<th>a<sub>k</sub></th>
				<th>b<sub>k</sub></th>
				<th>x<sub>k</sub></th>
				<th>f(x<sub>k</sub>)</th>
				<th>b<sub>k</sub> - a<sub>k</sub></th>
			</tr>
		</thead>
		<tbody>			
		{{#row}}
			<tr>
				<td>k = {{i}}</td>
				<td>{{a}}</td>
				<td>{{b}}</td>
				<td>{{x}}</td>
				<td>{{fx}}</td>
				<td>{{ba}}</td>
			</tr>
		{{/row}}
		</tbody>
	</table>
</script>

<script id="sistemas-table-template" type="text/template">
	<table>
		<caption>Sistemas Não Lineares - Método de Newton</caption>
		<thead>
			<tr>
				<th>Iteração</th>
				<th>x1<sup>(k)</sup></th>
				<th>x2<sup>(k)</sup></th>
				<th>f(x1<sup>(k)</sup>, x2<sup>(k)</sup>)</th>
				<th>x1<sup>(k+1)</sup></th>
				<th>x2<sup>(k+1)</sup></th>
				<th>f(x1<sup>(k+1)</sup>, x2<sup>(k+1)</sup>)</th>
				<th>e <= 0.05</th>
			</tr>
		</thead>
		<tbody>
		{{#row}}
			<tr>
				<td>k = {{i}}</td>
				<td>{{x1}}</td>
				<td>{{x2}}</td>
				<td>{{result}}</td>
				<td>{{newX1}}</td>
				<td>{{newX2}}</td>
				<td>{{newResult}}</td>
				<td>{{stop}}</td>
			</tr>
		{{/row}}
		</tbody>
	</table>
</script>

<script src="js/main.js"></script>
</body>
</html>
